<ion-modal-view>
  <ion-header-bar>
  <button class="button button-icon  ion-reply"  ng-click="Geridon()">
  </button>
  <h1 class="title">Arac Kiralamayı Tamamla</h1>
</ion-header-bar>
  <ion-content>


    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
        Müsteri Adı-Soyadı
        </div>
        <select ng-model="data.value">

          <option ng-repeat="item in musteriList"  value="{{item}}" >     {{item.name}} , {{item.surname}}   </option>

        </select>

      </label>




    <h4>Kiralama Tarihi:</h4>
      <ion-list > <div class='item' ion-datetime-picker ng-model="dateValue2.value">
      {{dateValue2.value| date: "yyyy-MM-dd H:mm:ss"}} </div> </ion-list>



      <h4> Dönüs Tarihi:</h4>    <ion-list > <div class='item' ion-datetime-picker ng-model="dateValue3.value" >
      {{dateValue3.value| date: "yyyy-MM-dd H:mm:ss"}} </div> </ion-list>

      <label class="item">
        <button class="button button-block button-positive" ng-click="KayitGonder()">Tamamla</button>
      </label>




    </div>

  </ion-content>
</ion-modal-view>
