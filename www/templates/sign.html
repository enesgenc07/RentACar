<ion-header-bar>
  <h1 class="title">Sign Up</h1>
</ion-header-bar>

<ion-content has-subheader  >
  <form ng-submit="doSign()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="sign.name">
      </label>

      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="sign.pass">
      </label>
      <label class="item item-input">
        <span class="input-label">Tuttuğunuz Takım</span>
        <input type="text" ng-model="sign.takim">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Sign</button>
      </label>

    </div>
  </form>


</ion-content>
