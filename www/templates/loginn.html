<ion-header-bar>
  <h1 class="title">Login</h1>
</ion-header-bar>

<ion-content has-subheader  >
  <form ng-submit="doLogin()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="deger.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="deger.password">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Log in</button>
      </label>

    </div>
  </form>
  <label class="item">
    <button class="button button-block button-assertive"  ng-click="Degistir()">Sifremi Unuttum</button>
  </label>

</ion-content>
